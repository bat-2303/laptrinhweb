<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        color: #333;
        font-family: Helvetica, sans-serif;
        font-size: 16px;
        justify-items: center;
        margin-top: 30px;
        flex-direction: column;
      }
      .box {
        width: 190px;
        height: 50px;
        background-color: #8598cc;
        color: azure;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      strong {
        color: cornflowerblue;
      }
      .title {
        margin-bottom: 30px;
      }
      .button {
        margin-top: 30px;
        display: flex;
        justify-content: center;
      }
      .view {
        width: 170px;
        height: 50px;
        margin-right: 25px;
        font-size: 20px;
        background-color: #333;
        color: #fff;
        border-radius: 6px;
      }
      .all {
        width: 170px;
        height: 50px;
        margin-right: 25px;
        font-size: 20px;
        background-color: #333;
        color: #fff;
        border-radius: 6px;
      }
      .view:hover {
        background-color: cornflowerblue;
        color: #333;
        transition: 0.2s;
      }
      .all:hover {
        background-color: cornflowerblue;
        color: #333;
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="box">190x50</div>
    <div class="title">
      <h2>Best <strong>Shared Hosting</strong> Company</h2>
    </div>
    <p>
      With this responsive landing page template, you can promote your all
      hosting, domain and email services
    </p>
    <div class="button">
      <button class="view">View Plan</button>
      <button class="all">All Features</button>
    </div>
  </body>
</html>
